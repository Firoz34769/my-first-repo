<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>My first Website</title>
    <style> 
        p {
            color: red;
        }
        #fifth{
            font-size: 26px;
        }

        .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h3> Explore mix selector</h3>
    <p> My first Line</p>
    <p class="yellow"> My second Line</p>
    <p> My third Line</p>
    <p class="yellow bold"> My fourth Line</p>
    <p id="fifth"> My fifth Line</p>
    <p> My sixth Line</p>
    <p> My seventh Line</p>
    
</body>
</html>
